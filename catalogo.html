<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="assets/script.js" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid" id="content">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Acompanhante de Luxo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Modelos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Zona Norte</a></li>
                <li><a class="dropdown-item" href="#">Zona Leste</a></li>
                <li><a class="dropdown-item" href="#">Zona Oeste</a></li>
                <li><a class="dropdown-item" href="#">Zona Sul</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="catalogo.html">Catálogo Completo</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">SAC</a>
            </li>
          </ul>
          <input class="form-control ms-4" type="search" placeholder="Pesquisar" aria-label="Search" />
          <button class="btn btn-outline-success col ms-1" type="submit">
            Pesquisar
          </button>
          <button type="button" class="btn btn-primary col ms-1" data-bs-toggle="modal" data-bs-target="#modal">
            Cadastro
          </button>
        </div>
      </div>
    </nav>
    <div class="catalogo">
    </div>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Modelo</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="form-group">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Nome Completo" />
              </div>
              <div class="form-group col-md-6">
                <label for="inputCpf">CPF</label>
                <input type="text" class="form-control" id="inputCpf" placeholder="CPF" />
              </div>
              <div class="form-group col-md-6">
                <label for="inputRg">RG</label>
                <input type="text" class="form-control" id="inputRg" placeholder="RG" />
              </div>
              <div class="form-group">
                <label for="inputDataDeNasc">Data de Nascimento</label>
                <input type="date" class="form-control" id="inputDataDeNasc" placeholder="Data de Nascimento" />
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="exemplo@exemplo.com" />
              </div>
              <div class="form-group col-md-6">
                <label for="inputTel">Telefone</label>
                <input type="tel" class="form-control" id="inputTel" placeholder="(11) 90000-0000" />
              </div>
              <div class="form-group">
                <label for="inputEndereco">Endereço</label>
                <input type="text" class="form-control" id="inputEndereco" placeholder="Rua dos Bobos, 0" />
              </div>
              <div class="form-group">
                <label for="inputDesc">Descrição</label>
                <input type="text" class="form-control" id="inputDesc" placeholder="Características" />
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Selecione uma foto</label>
                <input class="form-control" type="file" id="formFile">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
